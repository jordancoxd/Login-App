<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>comment list project</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="top-content">
		<div class="inner-bg">
			<div class="container">
			<div class="row">
				<div class="col-sm-8 col-sm-offset-2" form-box>
					<h2>Login</h2>


		<div class="container">
			<div class="row">
				<div class="col-sm-6 col-sm-offset-2 login">
					<div class="form-top">
						<h3>Login to our site</h3>
	                    <p>Enter your username and password to log on:</p>
	                </div>

 					<div class="form-bottom">
				    	<form id="form">
						    <div class="form-group">
						      <input id="username" class="form-control" placeholder="username...">
						    </div>

						    <div class="form-group">
						      <input id="password" class="form-control" placeholder="password...">
						    </div>

						    <button type="submit" class="btn">Sign in!</button>
					    </form>
					</div>

					<div class="col-sm-6 col-sm-offset-2 login">
						<div class="form-top">
							<h3>If you aren't already a user, please register to gain access</h3>
		                    <p>Create a username and password:</p>
		                </div>
						<div class="form-bottom">
					    	<form id="form">
							    <div class="form-group">
							      <input id="newUsername" class="form-control" placeholder="username...">
							    </div>

							    <div class="form-group">
							      <input id="newPassword" class="form-control" placeholder="password...">
							    </div>

							    <button type="submit" class="btn">Register!</button>
						    </form>
						</div>
				    </div>
				</div>
			</div>

	<script type="text/javascript" src="js/main.js"></script>



</body>
</html>
